<button data-testid="play-btn" class="player__button" (click)="togglePlayPause()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#a463d6" [attr.d]="currentShape()"></path>
    </svg>
    <span data-testid="audio-status" class="sr-only purple-text">{{ currentStatus() }}</span>
</button>

<audio #audioRef (ended)="onAudioEnded()">
    <source [src]="audioSrc()" type="audio/mp3" />
</audio>
